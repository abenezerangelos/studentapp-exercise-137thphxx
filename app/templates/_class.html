<table class="table table-hover">
    <tr valign ="center">
            <td width="60%"> {{class.major}} {{ class.coursenum}}  -{{class.title}}</td>
            <td width="20%">
                {% if current_user.is_enrolled(class) == False%}
                    <form action="{{url_for('enroll',classid = class.id)}}" method="post">
                        <input type="submit" value="Enroll" class="btn btn-success">
                    </form>
                {% else %}
                    <form action="{{url_for('unenroll',classid = class.id)}}" method="post">
                        <input type="submit" value="Unenroll" class="btn btn-warning">
                    </form>
                    Enrolled on: {{ moment(current_user.getEnrolmentDate(class)).forma('LL')}}
                {% endif %}
            </td>
            <td width="20%">
                <a.herf="{{url_for('roster', classid = class.id)}}">{{class.major}} {{ class.coursenum}} Roster </a>
            </td>
    </tr>

    </table>
