[% extends "base.html"%}

{% block app_content %}
<h1>Register</h1>
     {% if form %}
        <div class="row">
            <div class="col-md-10">
                {{  wtf.quick_form(form, action = url_for('auth.login') ) }}
            </div>
        </div>
     {% endif %}
     <br>
     <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p>

{% endblock %}
